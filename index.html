<!DOCTYPE html>
<html lang="es-cop">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="./styles/style.css">
 
</head>

<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de Alura">
        <h1>Encriptador Alura</h1>
    </header>
    <main  class="contenido-main">
        <section class="contenido">
            <textarea  class="contenido__texto"  rows="4" cols="50" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="contenido__interaccion">
                <p><img src="./assets/Exclamacion.png" alt="Signo de Advertencia"> Solo letras minúsculas y sin acentos</p>
                <button class="contenido__interaccion__boton__encriptar">Encriptar</button>
                <button class="contenido__interaccion__boton__desencriptar">Desencriptar</button>
            </div>
            <div class="contenido__respuesta">
                <img class="contenido__respuesta__imagen" src="./assets/Muñeco.png" alt="Muñeco buscando">
                <h2 class="contenido__respuesta__titulo">Ningún mensaje fue <br> encontrado</h2>
                <p class="contenido__respuesta__indicacion">Ingresa el texto que desees encriptar o <br>
                     desencriptar.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>  © 2024 Desarrollado por Hardware Andres Rodriguez</p>
    </footer>
    <div class="popup" id="popup">
        <p>El texto debe contener solo letras minúsculas sin acentos.</p>
        <button class="popup-boton" onclick="closePopup()">Cerrar</button>
    </div>
   <script src="encriptador.js"></script>
</body>

</html>
